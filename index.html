<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Data Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      text-align: center;
    }

    .dashboard-controls {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    label {
      margin-right: 10px;
    }

    select, button {
      padding: 6px 10px;
      margin: 8px;
    }

    .chart-container {
      width: 100%;
      max-width: 1100px;
      height: 500px;
      margin: 30px auto;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>

  <h2>Form Data Dashboard</h2>

  <div class="dashboard-controls">
    <label for="xSelect">X-axis:</label>
    <select id="xSelect"></select>

    <label for="ySelect">Y-axis:</label>
    <select id="ySelect"></select>

    <label for="chartType">Chart Type:</label>
    <select id="chartType">
      <option value="bar">Bar</option>
      <option value="line">Line</option>
    </select>

    <button id="refreshBtn">Refresh Data</button>
  </div>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyn27BCQpW5oMmQHPEnr9256TTiMP449DT1cq8Uz4vXXI335XBocCS2NYsf-3lXVVG0AQ/exec";
    let chartInstance;

    async function fetchData() {
      const res = await fetch(apiUrl);
      const data = await res.json();

      const headers = Object.keys(data[0]);
      const dataRows = data.map(obj => Object.values(obj));

      return { headers, dataRows };
    }

    function populateSelectors(headers) {
      const xSelect = document.getElementById('xSelect');
      const ySelect = document.getElementById('ySelect');

      xSelect.innerHTML = '';
      ySelect.innerHTML = '';

      headers.forEach((header, index) => {
        const optionX = document.createElement('option');
        optionX.value = index;
        optionX.text = header;
        xSelect.add(optionX);

        const optionY = document.createElement('option');
        optionY.value = index;
        optionY.text = header;
        ySelect.add(optionY);
      });

      xSelect.selectedIndex = 0;
      ySelect.selectedIndex = 1;
    }

    async function updateChart() {
      const { headers, dataRows } = await fetchData();

      const xIndex = parseInt(document.getElementById('xSelect').value);
      const yIndex = parseInt(document.getElementById('ySelect').value);
      const chartType = document.getElementById('chartType').value;

      const labels = dataRows.map(row => row[xIndex]);
      const values = dataRows.map(row => parseFloat(row[yIndex]) || 0);

      const ctx = document.getElementById('myChart').getContext('2d');

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: chartType,
        data: {
          labels: labels,
          datasets: [{
            label: headers[yIndex],
            data: values,
            fill: chartType === 'line',
            tension: 0.3,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function init() {
      const { headers } = await fetchData();
      populateSelectors(headers);

      document.getElementById('xSelect').addEventListener('change', updateChart);
      document.getElementById('ySelect').addEventListener('change', updateChart);
      document.getElementById('chartType').addEventListener('change', updateChart);
      document.getElementById('refreshBtn').addEventListener('click', updateChart);

      updateChart();
    }

    init();
  </script>

</body>
</html>
